<div class="long-writer-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>导出助手设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content" style="padding:10px;">
            <div style="margin-bottom:15px; border-bottom:1px solid #444; padding-bottom:10px;">
                <label style="opacity:0.7; font-weight:bold;">🖥️ 按钮开关</label>
                <div style="display:flex; justify-content:space-between; margin-top:8px;">
                    <span>显示 [📄 复制]</span><input type="checkbox" id="lw_show_copy_btn" checked>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:8px;">
                    <span>显示 [📥 导出]</span><input type="checkbox" id="lw_show_export_btn" checked>
                </div>
            </div>
            <div>
                <label style="opacity:0.7; font-weight:bold;">📝 内容过滤</label>
                <div style="display:flex; justify-content:space-between; margin-top:8px;">
                    <span>包含 AI 回复</span><input type="checkbox" id="lw_inc_ai" checked>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:8px;">
                    <span>包含 用户 发言</span><input type="checkbox" id="lw_inc_user">
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:8px;">
                    <span>包含 [菜单栏]</span><input type="checkbox" id="lw_inc_menu">
                </div>
                <div style="font-size:0.8em; color:#ff7e7e; margin-top:10px;">
                    0.03版本，更新菜单栏可选，导出与复制
                </div>
            </div>
        </div>
    </div>
</div>
