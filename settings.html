<div class="long-writer-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>导出助手设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div style="padding:10px;">
                <div style="margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #444;">
                    <label style="opacity:0.7; font-size:0.9em; font-weight:bold;">🖥️ 按钮开关</label>
                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <span>显示 [📄 复制]</span><input type="checkbox" id="lw_show_copy_btn" checked>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <span>显示 [📥 导出]</span><input type="checkbox" id="lw_show_export_btn" checked>
                    </div>
                </div>

                <div>
                    <label style="opacity:0.7; font-size:0.9em; font-weight:bold;">📝 导出过滤</label>
                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <span>包含 AI 回复</span><input type="checkbox" id="lw_inc_ai" checked>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-top:8px;">
                        <span>包含 用户 发言</span><input type="checkbox" id="lw_inc_user">
                    </div>
                    <div style="font-size:0.8em; opacity:0.6; margin-top:5px; color:#ffcc80;">
                        💡 触屏点击优化已生效
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
